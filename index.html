<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Delta Climate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="/js/main.js"></script>
  </head>
  <body>
    <nav id="top_navbar">
      <div class="frame_navbar">
        <div class="frame_navbar_body">
          <div class="logo_align_center">
            <img src="/assets/logo.png" class="frame_navbar_logo" />
            <span class="logo_text"
              >Delta <span style="color: rgb(231, 75, 112)">Climate</span></span
            >
          </div>
          <div class="navbar_button">
            <button class="navbar_buttons animate_click">Custom Search</button>
            <button
              class="navbar_buttons animate_click"
              onclick="location.reload()"
            >
              New Chat
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="body_content">
      <div class="scrollable_frame">
        <div class="scrollable_frame_body"></div>
      </div>

      <div class="chat_area">
        <div class="chat_area_body">
          <div class="chatarea_msg"></div>
          <div class="drop1"><b>Carbon Emission:</b> 0.00121</div>
          <div class="drop1 drop2"><b>Methane Emission</b> 0.12112</div>
          <div class="searchbar_msg">
            <input class="msg_input" />
            <button onclick="drop_msg()" class="clickable_msg">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
